<div class="specialist">
  <img class="specialist__photo" src={{currentSpecialist.photo}}>
  <p class="specialist__name">{{currentSpecialist.fullName}}</p>
  <p class="specialist__shops-counter">{{currentSpecialist.shops.length}} магазинов</p>
  <img (click)="deleteSpecialist(currentSpecialist)" class="icon--delete" src="../../../../assets/img/delete.svg">
</div>
